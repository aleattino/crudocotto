<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrudoCotto - Offline</title>
  <style>
    body {
      font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563EB;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo192.png" alt="CrudoCotto Logo">
    <h1>Sei offline</h1>
    <p>Sembra che tu sia offline. Alcune funzionalità dell'app potrebbero non essere disponibili finché non torni online.</p>
    <p>Se hai già utilizzato CrudoCotto in precedenza, i dati salvati sono disponibili anche offline.</p>
    <button onclick="window.location.reload()">Prova a ricaricare</button>
  </div>
</body>
</html>
