    <title>CrudoCotto - Conversione Pesi Alimenti</title>
    <style>
      /* Impostazioni di base */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #FF6B6B;
      }
      
      /* Blur per la barra di stato */
      .status-bar-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 44px);
        z-index: 9998;
        pointer-events: none;
        background-color: transparent;
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        backdrop-filter: blur(15px) saturate(180%);
      }
      
      /* Padding per non sovrapporre contenuto alla barra di stato */
      body {
        padding-top: env(safe-area-inset-top, 0);
      }
      
      /* Splash screen mobile unica */
      @media (max-width: 768px) {
        #splash-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #FF6B6B;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          transition: opacity 0.5s ease-out;
        }
        
        #splash-screen.hidden {
          opacity: 0;
          pointer-events: none;
        }
        
        .splash-logo {
          width: 120px;
          height: 120px;
          animation: pulse 1.5s ease-in-out;
        }
        
        @keyframes pulse {
          0% { transform: scale(0.8); opacity: 0; }
          50% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); opacity: 1; }
        }
        
        @media (prefers-color-scheme: dark) {
          #splash-screen {
            background-color: #D65656;
          }
        }
      }
      
      /* Nascondi la splash screen su desktop */
      @media (min-width: 769px) {
        #splash-screen {
          display: none;
        }
      }
      
      /* Stile per il contenitore principale - sfondo bianco quando il contenuto è caricato */
      #root {
        background-color: white;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>È necessario abilitare JavaScript per eseguire questa app.</noscript>
    <!-- Barra con effetto blur -->
    <div class="status-bar-blur"></div>
    
    <!-- Splash screen unificata -->
    <div id="splash-screen">
      <img src="%PUBLIC_URL%/logo192.png" alt="CrudoCotto Logo" class="splash-logo" />
    </div>
    
    <div id="root"></div>
    
    <script>
      // Imposta immediatamente lo sfondo del documento
      document.documentElement.style.backgroundColor = "#FF6B6B";
      document.body.style.backgroundColor = "#FF6B6B";
    
      // Controlla se è un'app standalone (PWA installata)
      const isInStandaloneMode = () => 
        (window.navigator.standalone) || 
        (window.matchMedia('(display-mode: standalone)').matches);
    
      // Gestisce la splash screen (solo su mobile)
      window.addEventListener('load', function() {
        // Per tutti i dispositivi mobili
        if (window.innerWidth <= 768) {
          setTimeout(function() {
            const splash = document.getElementById('splash-screen');
            const rootElem = document.getElementById('root');
            
            if (splash) {
              splash.classList.add('hidden');
              
              // Quando la transizione è completata, nascondi completamente
              setTimeout(function() {
                splash.style.display = 'none';
                // Assicurati che il root abbia lo sfondo bianco
                if (rootElem) rootElem.style.backgroundColor = "white";
              }, 500);
            }
          }, 1500);
        }
      });
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrato con successo:', registration.scope);
            })
            .catch(error => {
              console.log('Registrazione Service Worker fallita:', error);
            });
        });
      }
    </script>
  </body>
</html>
