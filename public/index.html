<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F18F01" />
    <meta name="description" content="CrudoCotto - Converti i pesi degli alimenti da crudi a cotti e viceversa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-TileColor" content="#F18F01" />
    <meta name="msapplication-navbutton-color" content="#F18F01" />
    <!-- Colore per PWA dark mode -->
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#D46C00" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>CrudoCotto - Conversione Pesi Alimenti</title>
    <style>
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F18F01;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        animation: pulse 1.5s ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* iOS status bar blur effect */
      .ios-status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 44px);
        background-color: rgba(241, 143, 1, 0.85);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        backdrop-filter: saturate(180%) blur(20px);
        z-index: 1000;
        pointer-events: none;
      }
      
      /* Adjust main container to account for status bar */
      #root {
        padding-top: env(safe-area-inset-top, 0px);
      }
      
      @media (prefers-color-scheme: dark) {
        .splash-screen {
          background-color: #D46C00;
        }
        .ios-status-bar {
          background-color: rgba(212, 108, 0, 0.85);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Ãˆ necessario abilitare JavaScript per eseguire questa app.</noscript>
    <div class="ios-status-bar"></div>
    <div class="splash-screen" id="splash">
      <img src="%PUBLIC_URL%/logo192.png" alt="CrudoCotto Logo" class="splash-logo" />
    </div>
    <div id="root"></div>
    <script>
      // Gestisce la splash screen
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrato con successo:', registration.scope);
            })
            .catch(error => {
              console.log('Registrazione Service Worker fallita:', error);
            });
        });
      }
    </script>
  </body>
</html>
