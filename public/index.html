<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="description" content="CrudoCotto - Converti i pesi degli alimenti da crudi a cotti e viceversa" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="CrudoCotto" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-TileColor" content="#FF6B6B" />
    <meta name="msapplication-navbutton-color" content="#FF6B6B" />
    <!-- Colore per PWA dark mode -->
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#D65656" />
    
    <!-- Icone -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>CrudoCotto - Conversione Pesi Alimenti</title>
    <style>
      /* Blur per la barra di stato */
      .status-bar-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 44px);
        z-index: 9998;
        pointer-events: none;
        background-color: transparent;
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        backdrop-filter: blur(15px) saturate(180%);
      }
      
      /* Padding per non sovrapporre contenuto alla barra di stato */
      body {
        padding-top: env(safe-area-inset-top, 0);
      }
    </style>
  </head>
  <body>
    <noscript>Ãˆ necessario abilitare JavaScript per eseguire questa app.</noscript>
    <!-- Barra con effetto blur -->
    <div class="status-bar-blur"></div>
    
    <div id="root"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrato con successo:', registration.scope);
            })
            .catch(error => {
              console.log('Registrazione Service Worker fallita:', error);
            });
        });
      }
    </script>
  </body>
</html>
